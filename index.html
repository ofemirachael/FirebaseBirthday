<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Oluwafemi Firebase</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
  <div class="main">
    <div class="container">

      <div class="row d-flex justify-content-center">
        <div class="col-lg-5 col-md-5 mr-3 ml-3 col-sm-12 card p-5 shadow rounded">
          <h1 class="text-center">Sign up</h1>

          <form>
            <div class="mb-1">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" id="firstName" placeholder="First Name" class="form-control" />
            </div>

            <div class="mb-1">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" id="lastName" placeholder="Last Name" class="form-control" />
            </div>

            <div class="mb-1">
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" id="dob" placeholder="Date of birth" class="form-control" />
            </div>
            <div class="mb-1">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" placeholder="Email" class="form-control" />
            </div>
            <div class="mb-1">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" placeholder="Password" class="form-control" />
            </div>
            <div class="mt-4">

              <input type="submit" id="signup" class="btn btn-success  btn-block" value="Sign Up" />
            </div>
          </form>
        </div>
        <div class="col-lg-5 col-md-5 mr-3 ml-3 col-sm-12 card p-5 shadow rounded"> 
          <h1 class="text-center">Login</h1>

        <form>

          <div class="mb-1">
            <label for="loginEmail" class="form-label">Email</label>
            <input type="email" id="loginEmail" placeholder="Email" class="form-control" />
          </div>
          <div class="mb-1">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" id="loginPassword" placeholder="Password" class="form-control" />
          </div>
          <div class="mt-3">

            <input type="submit" id="logins" class="btn btn-primary btn-block" value="Login" />
          </div>
        </form></div>
      </div>

    </div>
  </div>
  

  <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-database-compat.js"></script>
  <script src="script.js"></script>


</body>

</html>
